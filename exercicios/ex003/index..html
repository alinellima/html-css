<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Símbolos</title>
</head>
<body>
  <p>Vamos adicionar alguns símbolos especiais</p>
  <!--Isso aqui é um comentário-->
  &reg; <!--Marca Registrada-->
  <br>
  &copy; <!--Copyright-->
  <br>
  &lt; <!--Menor que-->
  &gt; <!--Maior que -->
  <br>
  &trade; <!--Trade Mark - Marca registada em inglês-->
  <br>
  &euro;
  &pound; <!--Moedas--> 
  &yen;
  <br>
  &Delta; <!--Delta minúsculo-->
  <br>
  &Uparrow; <!--Seta pra cima-->
  &uarr; <!--Seta cima simplificada-->
  <p>Vamos adicionar alguns emojis</p>
  &#x2764; <!--Acesse o site emojipedia copia o número em hexadecimal... Todo emoji começa com &#x seguido do número-->
  <br>
  &#x1F602;
</body>
</html>
